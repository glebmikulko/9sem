<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Sign up</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="../static/css/form.css" type="text/css" />
</head>
<body>
 <div class="container">

   <div class="sign-form-container">

     <!-- form start -->
     <form role="form" id="register-form" autocomplete="off">

     <div class="form-header">
       <h3 class="form-title"><i class="fa fa-user"></i>Регистрация</h3>

       <div class="pull-right">
         <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
       </div>

     </div>

     <div class="form-body">

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input name="first_name" type="text" class="form-control" placeholder="Имя">
          </div>
          <span class="help-block" id="error"></span>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input name="second_name" type="text" class="form-control" placeholder="Фамилия">
          </div>
          <span class="help-block" id="error"></span>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input name="patronymic" type="text" class="form-control" placeholder="Отчество">
          </div>
          <span class="help-block" id="error"></span>
        </div>

        <div class="form-group">
             <div class="input-group">
               <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
               <input name="email" type="text" class="form-control" placeholder="Email">
             </div>
             <span class="help-block" id="error"></span>
        </div>

        <div class="form-group">
             <div class="input-group">
               <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
               <input name="phone" type="text" class="form-control" placeholder="Моб. Телефон (29/33/44/25)ХХХХХХХ">
             </div>
             <span class="help-block" id="error"></span>
        </div>

        <div class="row">

          <div class="form-group col-lg-6">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input name="password" id="password" type="password" class="form-control" placeholder="Пароль">
            </div>
            <span class="help-block" id="error"></span>
          </div>

          <div class="form-group col-lg-6">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input name="cpassword" type="password" class="form-control" placeholder="Повторите Пароль">
            </div>
            <span class="help-block" id="error"></span>
          </div>

         </div>

        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-info">
            <span class="glyphicon glyphicon-log-in"></span> Зарегистрироваться
          </button>
        </div>

      </form>

    </div>

  </div>

  <script src="../static/js/jquery-3.1.1.min.js"></script>
  <script src="../static/js/jquery.validate.min.js"></script>
  <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  <script src="../static/js/signup.js"></script>
</body>
