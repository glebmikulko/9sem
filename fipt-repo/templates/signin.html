<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Sign in</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="../static/css/form.css" type="text/css" />
</head>
<body>
 <div class="container">

   <div class="sign-form-container">

     <!-- form start -->
     <form role="form" id="signin-form">

     <div class="form-header">
       <h3 class="form-title"><i class="fa fa-user"></i>Вход</h3>

       <div class="pull-right">
         <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
       </div>

     </div>

     <div class="form-body">

       <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
              <input name="email" type="text" class="form-control" placeholder="Email">
            </div>
            <span class="help-block" id="error"></span>
       </div>

        <div class="form-group">
             <div class="input-group">
               <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
               <input name="password" id="password" type="password" class="form-control" placeholder="Пароль">
             </div>
             <span class="help-block" id="error"></span>
        </div>

        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-info">
            <span class="glyphicon glyphicon-log-in"></span> Войти
          </button>
        </div>

      </form>

    </div>

  </div>

  <script src="../static/js/jquery-3.1.1.min.js"></script>
  <script src="../static/js/jquery.validate.min.js"></script>
  <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  <script src="../static/js/signin.js"></script>
</body>
